<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Detalhes de Alunos')}"></head>

<body>

<header th:replace="~{fragmentos :: header('Aluno #' + ${alunos.id})}"></header>

<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm rounded-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Dados do Aluno</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nome:</strong> <span th:text="${alunos.nome}"></span></p>
                        <p><strong>CPF:</strong> <span th:text="${alunos.cpf}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${alunos.email}"></span></p>
                        <p><strong>Senha:</strong> <span th:text="${alunos.senha}"></span></p>
                        <p><strong>Endereço:</strong> <span th:text="${alunos.endereço}"></span></p>
                        <p><strong>RG:</strong> <span th:text="${alunos.rg}"></span></p>
                        <p><strong>Curso:</strong> <span th:text="${alunos.curso}"></span></p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a class="btn btn-outline-primary" th:href="@{/alunos/{alunoId}/edit(alunoId = ${alunos.id})}">Editar</a>
                        <a class="btn btn-secondary" href="/alunos">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
