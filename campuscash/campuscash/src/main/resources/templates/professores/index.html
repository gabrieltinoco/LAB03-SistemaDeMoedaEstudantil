<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de Professores')}"></head>

<header th:replace="~{fragmentos :: header('Lista de Professores')}"></header>

<body>

<div th:replace="~{fragmentos :: alerta}"></div>

<div class="container mt-4">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead class="table-primary text-center">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Email</th>
                        <th scope="col">Departamento</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professores : ${professores}">
                        <td class="col-1" th:text="${professores.id}">1</td>
                        <td class="col-3" th:text="${professores.nome}">Nome do Aluno</td>
                        <td class="col-3" th:text="${professores.cpf}">cpf</td>
                        <td class="col-2" th:text="${professores.email}">email@email.com</td>
                        <td class="col-3" th:text="${professores.departamento}">Departamento</td>
                        <td class="col-1">
                            <a th:href="@{/professores/{professorId}(professorId = ${professores.id})}" class="btn btn-info btn-sm">Detalhes</a>
                        </td>
                        <td class="col-1">
                            <a th:href="@{/professores/{professorId}/edit(professorId = ${professores.id})}"
                               class="btn btn-warning btn-sm">Editar</a>
                        </td>
                        <td class="col-1">
                            <a href="#" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                               th:attr="data-bs-target='#staticBackdrop'+${professores.id}">Deletar</a>
                            <div th:replace="~{professores/fragmentosProfessores :: delete}"></div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
